<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src='jquery/jquery-2.1.3.min.js'></script>
    
    <link href="supplescroll.inc/supplescroll.css" rel="stylesheet"/>
    <script src="supplescroll.inc/supplescroll.js" type="text/javascript"></script>
    <script src="supplescroll.inc/jquery.scrollTo.js" type="text/javascript"></script>

    <script src="d3/d3.min.js" charset="utf-8"></script>
    <link href="nvd3/nv.d3.min.css" rel="stylesheet" type="text/css">
    <script src="nvd3/nv.d3.min.js"></script>


    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.5em;
            letter-spacing: 0.05em;
        }
        html, body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }
        h1, h2, h3, h3, h4, h5, h6, h7 {
            font-size: 14px;
            text-transform: uppercase;
            color: #666;
            margin: 0;
            margin-top: 4em;
            margin-bottom: 0em;
            font-weight: normal;
            letter-spacing: 0.15em;
            line-height: 1.2em;
        }
        h1 {
            font-size: 25px;
            margin-top: 120px;
            margin-bottom: 10px;
        }
        h2 {
          font-size: 16px;
        }
        #container {
            display: flex;
            display: -webkit-flex;
            flex-direction: row;
            -webkit-flex-direction: row;
            height: 100%;
        }
        #table-of-contents {
            height: 100%;
            padding: 10px;
            overflow: auto;
            width: 250px;
            border-right: 1px solid #CCC;
            padding: 20px 50px 0px 20px;
        }
        #main-text {
            flex: 1;
            -webkit-flex: 1;
            height: 100%;
            padding: 10px;
            overflow: auto;

            padding-left: 20px;
            padding-right: 50px;

        }
        #table-of-contents .toc a.active {
            background-color: #EEF;
            margin-left: -20px;
            padding-left: 20px;
            margin-right: -50px;
            padding-right: 50px;
        }
        #irt_peptides_charts, #ecoli_msms_charts {
            padding: 30px;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
        svg {
            display: block;
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 400px;
        }
        .chart g.nv-scatter g.nv-series-0 path.nv-point
        {
            fill-opacity: 1;
            stroke-opacity: 1;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="touchscroll" id="table-of-contents"></div>
    <div class="touchscroll" id="main-text">
        <div class="relative_position">
            <h1>QE-Plus</h1>
            <div id="charts"> 
            </div>
        </div>
    </div>
</div>

<script>


    function load_script(url) {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = url;
        document.body.appendChild(script);
    }

    function xtick(x) {
        return d3.time.format("%e %b%y")(new Date(x));
    }

    function add_chart(data, selector) {
        chart = nv.models.lineWithFocusChart()
            .x(function(d, i) { return d[0] })
            .y(function(d, i) { return d[1] })
            .color(d3.scale.category10().range())
/*            .interactive(false);*/

        chart.xAxis
            .tickFormat(xtick)
            .showMaxMin(false);
        chart.yAxis
            .tickFormat(d3.format(',.f'))
            .showMaxMin(false);

        chart.x2Axis
            .tickFormat(xtick)
            .showMaxMin(false);
        chart.y2Axis
            .tickFormat(d3.format(',.f'))
            .showMaxMin(false);
  
        d3.select(selector)
            .datum(data)
            .transition().duration(100)
            .call(chart);
  
        nv.utils.windowResize(chart.update);
  
        nv.addGraph(function() { return chart });
    }

    
    function load_charts(data) {

        $.each(data, function(i, chart) {
            var charts = $('#charts');
            charts.append('<h3>' + chart.title + '</h3>')
            charts.append('<p>' + chart.description + '</p>')
            var svg = d3.select('#charts').append("svg");
            svg.attr('id', 'chart'+i);
            svg.attr('class', 'chart')
            console.log(chart.chart_data)
            add_chart(chart.chart_data, '#charts #chart'+i);
        });

        supplescroll.init_touchscroll();
        supplescroll.build_page(
            '#table-of-contents', 
            '#main-text');
    }

    load_script('load_charts.jsonp')

</script>

</body></html>
